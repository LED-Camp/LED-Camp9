PROTO TwinWheelRobot [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 1 0 0
  field SFFloat    bodyMass     1
]
{
  Robot {
    translation IS translation
    rotation IS rotation
    children [
      DEF BODY Shape {
        appearance PBRAppearance {
          baseColor 0.917647 0.145098 0.145098
          roughness 1
          metalness 0
        }
        geometry Box {
          size 0.1 0.05 0.12
        }
      }
      DEF WHEEL1 HingeJoint {
        jointParameters HingeJointParameters {
          anchor 0.05 0 0
        }
        device [
          RotationalMotor {
            name "motorR"
          }
        ]
        endPoint Solid {
          translation 0.05 0 0
          rotation 1 0 0 0
          children [
            DEF WHEEL Transform {
              rotation 0 0 1 1.5708
              children [
                Shape {
                  appearance PBRAppearance {
                    baseColor 0.305882 0.898039 0.25098
                    roughness 1
                    metalness 0
                  }
                  geometry Cylinder {
                    height 0.02
                    radius 0.04
                    subdivision 24
                  }
                }
              ]
            }
          ]
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
      DEF WHEEL2 HingeJoint {
        jointParameters HingeJointParameters {
          anchor -0.05 0 0
        }
        device [
          RotationalMotor {
            name "motorL"
          }
        ]
        endPoint Solid {
          translation -0.05 0 0
          rotation 1 0 0 0
          children [
            USE WHEEL
          ]
          name "solid(1)"
          boundingObject USE WHEEL
          physics Physics {
          }
        }
      }
    ]
    boundingObject USE BODY
    physics Physics {
      density -1
      mass IS bodyMass
    }
    controller "main_sim"
  }
}